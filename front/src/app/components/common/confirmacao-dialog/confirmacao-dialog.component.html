<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p>{{ data.mensagem }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelar()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="onConfirmar()">Confirmar</button>
</mat-dialog-actions>
