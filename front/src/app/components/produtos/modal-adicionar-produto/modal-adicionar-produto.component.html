<form [formGroup]="form" (ngSubmit)="salvar()" class="form-container">
    <h2>Adicionar Produto</h2>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Valor</mat-label>
        <input matInput formControlName="valor" required currencyMask />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Estoque</mat-label>
        <input matInput type="number" formControlName="estoque" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipo" required>
            <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Cidade</mat-label>
        <mat-select formControlName="cidade" required>
            <mat-option *ngFor="let cidade of cidades" [value]="cidade.id">{{ cidade.nome }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Fabricante</mat-label>
        <mat-select formControlName="fabricante" required>
            <mat-option *ngFor="let fabricante of fabricantes" [value]="fabricante.id">{{ fabricante.nome
                }}</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="actions">
        <button mat-button type="button" (click)="cancelar()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Salvar</button>
    </div>
</form>
