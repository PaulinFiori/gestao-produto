<div class="container-fluid py-3">
    <div class="card shadow-sm">
        <div class="card-header text-white py-3">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Usuários</h5>
                <button mat-flat-button color="primary" class="btn-add" (click)="adicionarUsuario()">
                    <i class="fas fa-plus me-2"></i>
                    Adicionar Usuário
                </button>
            </div>
        </div>

        <div class="card-body">
            <div class="row mb-3">
                <div class="col-12 col-md-6 col-lg-4">
                    <mat-form-field class="w-100">
                        <mat-label>Filtrar</mat-label>
                        <input matInput (keyup)="aplicarFiltroUsuarios($event)" placeholder="Ex. João Silva">
                        <mat-icon matPrefix class="me-2">search</mat-icon>
                    </mat-form-field>
                </div>
            </div>

            <div class="table-responsive">
                <mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100">
                    <ng-container matColumnDef="nome">
                        <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
                        <mat-cell *matCellDef="let usuario"> {{ usuario.name }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                        <mat-cell *matCellDef="let usuario"> {{ usuario.email }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="perfil">
                        <mat-header-cell *matHeaderCellDef> Perfil </mat-header-cell>
                        <mat-cell *matCellDef="let usuario"> {{ usuario.perfil == 'A' ? 'Administrador' : 'Usuário' }} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="acoes">
                        <mat-header-cell *matHeaderCellDef class="text-center"> Ações </mat-header-cell>
                        <mat-cell *matCellDef="let usuario" class="text-center">
                            <button mat-icon-button color="primary" class="me-2" (click)="editarUsuario(usuario)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="excluirUsuario(usuario)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: colunas;"></mat-row>
                </mat-table>

                <mat-paginator [pageSize]="10" 
                             [pageSizeOptions]="[5, 10, 20, 30]" 
                             showFirstLastButtons
                             class="mt-3">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
