<div class="modal-container">
    <h2 mat-dialog-title>{{ isEdit ? 'Editar' : 'Adicionar' }} Estado</h2>
    <form [formGroup]="form" (ngSubmit)="salvar()">
        <div mat-dialog-content>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome" required>
                <mat-error *ngIf="form.get('nome')?.hasError('required')">
                    Nome é obrigatório
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Abreviação</mat-label>
                <input matInput formControlName="abreviacao" required maxlength="2" uppercase>
                <mat-error *ngIf="form.get('abreviacao')?.hasError('required')">
                    Abreviação é obrigatória
                </mat-error>
                <mat-error *ngIf="form.get('abreviacao')?.hasError('maxlength')">
                    Abreviação deve ter no máximo 2 caracteres
                </mat-error>
            </mat-form-field>
        </div>
        <div mat-dialog-actions align="end">
            <button mat-button type="button" (click)="cancelar()">Cancelar</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
                {{ isEdit ? 'Atualizar' : 'Salvar' }}
            </button>
        </div>
    </form>
</div>
