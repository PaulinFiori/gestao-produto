<div class="modal-container">
    <h2 mat-dialog-title>{{ isEdit ? 'Editar' : 'Adicionar' }} Cidade</h2>
    <form [formGroup]="form" (ngSubmit)="salvar()">
        <div mat-dialog-content>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome" required>
                <mat-error *ngIf="form.get('nome')?.hasError('required')">
                    Nome é obrigatório
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="estado" required [compareWith]="compareById">
                    <mat-option *ngFor="let estado of estados" [value]="estado">
                        {{estado.nome}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('estado')?.hasError('required')">
                    Estado é obrigatório
                </mat-error>
            </mat-form-field>
        </div>
        <div mat-dialog-actions align="end">
            <button mat-button type="button" (click)="cancelar()">Cancelar</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
                {{ isEdit ? 'Atualizar' : 'Salvar' }}
            </button>
        </div>
    </form>
</div>
