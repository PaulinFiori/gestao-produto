<div class="reset-password-container">
  <mat-card class="reset-password-card">
    <mat-card-header>
      <mat-card-title>Redefinir Senha</mat-card-title>
      <mat-card-subtitle>Digite sua nova senha</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="isValidatingToken" class="validation-loading">
        <mat-spinner diameter="40"></mat-spinner>
        <p>Validando token...</p>
      </div>

      <div *ngIf="!isValidatingToken && !tokenValid" class="invalid-token">
        <mat-icon color="warn">error</mat-icon>
        <h3>Token Inválido</h3>
        <p>O link de recuperação é inválido ou expirou.</p>
        <p>Solicite um novo link de recuperação.</p>
      </div>

      <form *ngIf="!isValidatingToken && tokenValid" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nova Senha</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="newPassword"
            placeholder="Digite sua nova senha">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
            {{ getPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Nova Senha</mat-label>
          <input 
            matInput 
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirme sua nova senha">
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hideConfirmPassword">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched">
            {{ getConfirmPasswordErrorMessage() }}
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="resetForm.invalid || isLoading"
            class="reset-button">
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isLoading">Redefinir Senha</span>
            <span *ngIf="isLoading">Redefinindo...</span>
          </button>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions class="center-actions">
      <button mat-button color="primary" (click)="goToLogin()">
        <mat-icon>arrow_back</mat-icon>
        Voltar ao Login
      </button>
    </mat-card-actions>

  </mat-card>
</div>
