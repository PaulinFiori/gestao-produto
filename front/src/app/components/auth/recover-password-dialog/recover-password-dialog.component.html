<h2 mat-dialog-title>Recuperar Senha</h2>
<mat-dialog-content>
  <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" placeholder="Ex. usuario@exemplo.com">
      <mat-error *ngIf="recoverForm.get('email')?.hasError('required')">
        E-mail é obrigatório
      </mat-error>
      <mat-error *ngIf="recoverForm.get('email')?.hasError('email')">
        Por favor, insira um e-mail válido
      </mat-error>
    </mat-form-field>
    <div class="button-container">
      <button mat-raised-button color="primary" type="submit">Enviar link de recuperação</button>
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</mat-dialog-content>
