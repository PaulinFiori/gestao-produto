<div class="register-container">
  <mat-card class="register-card">
    <div class="d-flex justify-content-center align-items-center mb-3">
      <div class="logo d-flex align-items-center justify-content-center">G</div>
      <span class="logo-text">Gestão</span>
    </div>
    <!-- <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header> -->

    <mat-card-content>
      <div class="d-flex flex-column align-items-center mb-3">
        <img [src]="photoURL || 'assets/images/default-avatar-icon.jpg'" alt="Foto do Usuário" class="user-photo-preview mb-2" (click)="fileInput.click()">
        <button type="button" mat-stroked-button (click)="fileInput.click()">Selecionar Foto</button>
        <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" class="d-none">
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome Completo</mat-label>
          <input matInput formControlName="name" placeholder="Ex. João Silva" autocomplete="off">
          <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
          <mat-error *ngIf="registerForm.get('name')?.hasError('minlength')">
            O nome deve ter pelo menos 3 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Ex. usuario@exemplo.com" autocomplete="off">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
            E-mail é obrigatório
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Por favor, insira um e-mail válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="new-password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            A senha deve ter pelo menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" autocomplete="off">
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Por favor, confirme sua senha
          </mat-error>
          <mat-error *ngIf="registerForm.hasError('mismatch')">
            As senhas não coincidem
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Cadastrar</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions class="center-actions">
      <button mat-button color="accent" (click)="goToLogin()">
        Já tem uma conta? Entrar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
