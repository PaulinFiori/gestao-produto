spring:
  application:
    name: back
  datasource:
    url: jdbc:mysql://localhost:3306/gestao?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/oauth2/authorize
          jwk-set-uri: http://localhost:8080/oauth2/jwks
      authorization:
        server:
          client-registration-uri: /oauth2/register
          authorization-consent-uri: /oauth2/consent
          authorization-endpoint:
            uri: /oauth2/authorize
          token-endpoint:
            uri: /oauth2/token
          jwk-set-uri: /oauth2/jwks

server:
  port: 8080

