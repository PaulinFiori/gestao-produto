  access-token-validity-seconds: 3600
  refresh-token-validity-seconds: 2592000
  refresh-token-max-age: 30d
  cookie:
    refresh-token: refreshToken
    access-token: accessToken
    secure: true
    http-only: true
    same-site: strict 
